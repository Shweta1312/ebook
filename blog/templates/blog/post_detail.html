{% extends 'homepage/navigate.html' %}
{% block body %}
<br/>
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
            <h3><a class="mr-2" href="#">{{ object.author }}</a></h3>
        <div>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small></div>
        {% if object.author == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" style="background-color: coral; color:white" href="{% url 'blog:post-update' object.id %}">Update</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
    </div>
  </article>
{% endblock %}
