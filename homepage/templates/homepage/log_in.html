{% extends 'homepage/navigate.html' %}
{% block title %}Login{% endblock %}

{% block body %}

<form action="{% url 'homepage:log_in' %}" method="POST">
    {% csrf_token %}
    <div id="login-box">
        <div class="left">
            <h1 id="h1">Log in</h1>
                {% if error_message %}
                <p style="color:white"><strong>{{ error_message }}</strong></p>
                {% endif %}
                <input type="text" name="username" placeholder="Username" />
                <input type="password" name="password" placeholder="Password" />            
                {% if request.GET.next %} 
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                {% endif %}
                <input type="submit" name="login_submit" value="Login" />&nbsp;
        </div>
        <span id="p">Don't have an account<a href="{% url 'homepage:signup' %}">&nbsp;Signup</a></span>
    </div>
</form>
{% endblock %}
