{% extends 'homepage/navigate.html' %}
{% block title %}Books{% endblock %}

{% block body %}
<div class="row" id="section">
    <div><br/>
    <p id="ebk">{{ bk.book_title }}</p>
    </div>&nbsp;
    <div class="container-fluid">
        <img src="{{ bk.book_logo.url }}" class="img-responsive" id="bk_cover"/>
        <div class="caption" id="pic">
            <div >
                <p id="detail">{{ bk.author }}</p>&nbsp;<p id="detail">{{ bk.book_detail }}</p>
                {% if user.is_authenticated %}
                <a href="{{ bk.book.url }}" class="btn btn-info btn-lg" id="download">
                    <span class="glyphicon glyphicon-download-alt"></span> Download</a>
                {% else %}
                <a href="#" class="btn btn-info btn-lg" id="launcher">
                        <span class="glyphicon glyphicon-download-alt"></span> Download</a>
                {% endif %}
            </div>
        </div>                   
    </div>&nbsp;
    </div>
{% endblock %}
